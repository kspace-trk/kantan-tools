<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>便利ツール集</title>
</head>
<body>
  <header>
    <h2>サービス名</h2>
    <div class="header-r">
      <a href="#service" class="link">サービス一覧</a>
      <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="link">会社概要</a>
      <a href="#service" class="btn">使ってみる</a>
    </div>
  </header>
  <div class="container">
    <div class="container-l">
      <h2>面倒な作業はこれひとつ</h2>
      <h3>様々な作業に役に立つツールを提供します。</h3>
    </div>
    <div class="container-r">
      <img src="img/tools-img.png" alt="tools-img">
    </div>
  </div>
  <div id="service">
    <div class="title">
      <h2>サービス一覧</h2>
      <div class="line"></div>
    </div>
    <div class="service-container">
      <a href="character-count/index.html" target="_blank" rel="noopener noreferrer" class="contents">
        <div class="img-prev">
          <img src="img/content01.png" alt="文字数カウント">
        </div>
        <div class="detail">
          <p>文字数カウント</p>
          <p class="text">文字数をリアルタイムでカウントします。</p>
        </div>
      </a>
      <a href="punctuation-conversion/index.html" target="_blank" rel="noopener noreferrer" class="contents">
        <div class="img-prev">
          <img src="img/content02.png" alt="句読点変換ツール">
        </div>
        <div class="detail">
          <p>句読点変換ツール</p>
          <p class="text">句読点を、全角ピリオド・カンマに変換します。</p>
        </div>
      </a>
      <a href="add-bullet/index.html" target="_blank" rel="noopener noreferrer" class="contents">
        <div class="img-prev">
          <img src="img/content03.png" alt="行頭文字追加ツール">
        </div>
        <div class="detail">
          <p>行頭文字追加ツール</p>
          <p class="text">改行の入った文章の先頭に選択した行頭文字を入れます。</p>
        </div>
      </a>
      <a href="reverse-text/index.html" target="_blank" rel="noopener noreferrer" class="contents">
        <div class="img-prev">
          <img src="img/content04.png" alt="行並び替えツール">
        </div>
        <div class="detail">
          <p>行並び替えツール</p>
          <p class="text">改行の入った文章の順番を入れ替え、1番下の行から順に出力します。</p>
        </div>
      </a>
    </div>
  </div>
